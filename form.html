<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/cbc3c58a28.js" crossorigin></script>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>  
<div class="container">
	<div class="form-contaier">
		<div class="signin-signup">
		 <div class="form-contaier">

      <form action="https://paytm.me/a1-ubEm" class="form-group" id="RegForm">

          
         
        <div class="input-field">

            <i class="fas fa-user"></i>

             <input  name="Name" type="text" placeholder="Name" required>

         </div>

         
        <div class="input-field">

           <i class="fas fa-envelope"></i>
     <input name="EMail" type="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  required>
        </div>

        
        <div class="input-field">

            <i class="fas fa-user"></i>

          <input  name="tel" type="" placeholder="Phone" pattern="^[0-9]{10}$" title="Please enter only digits" required>

       </div>
 
       
       <div class="input-field">

           <i class="fas fa-user"></i>
 
         <input  name="Address" type="text" placeholder="Address" required>

       </div>
 
    <input   type="submit" value="Pay" id="button" class="btn-solid" />

    </form>

		
	</div>
</div>
<div class="panels-container">
	<div class="panel left-panel">
		
		<img src="undraw_maker_launch_crhe.svg" class="image">
	</div>
	
</div>
</div>

<script src="add.js" ></script>
</body>
</html>
